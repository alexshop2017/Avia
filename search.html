<!DOCTYPE html>
<html class="search-page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="авиа, билеты">
    <meta name="description" content="Поиск авиабилетов">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700&amp;subset=latin,cyrillic&amp;display=swap">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/search.css">
    <title>Avia</title>
  </head>

  <body class="search-body">
    <header class="search-header">
      <!--TODO: Логотип-->
      <div class="search-header-background-left"></div>
      <section class="search-header-menu-section">
        <ol class="search-header-menu-list">
          <!--TODO-->
          <li class="search-header-menu-item">День/Ночь</li>
          <li class="search-header-menu-item">Язык</li>
          <li class="search-header-menu-item">Страна</li>
          <li class="search-header-menu-item">Валюта</li>
        </ol>
      </section>
      <div class="search-header-background-right"></div>
    </header>
    
   
    <main class="search-main">
      <div class="search-main-background-left"></div>
      <section class="search-section">
        <div class="before-search-area"></div>
        <h1 class="search-intro-header">Поиск авиабилетов</h1>
        <form class="search-form">
          <div class="search-main-controls">
            <label class="departure-point-prefix-text search-primary-input-label">Откуда</label>
            <div class="departure-point-input-wrapper point-input-wrapper">
              <input type="text" class="departure-point-input search-primary-input" placeholder="Город или аэропорт" value="Петропавловск-Камчатский">
              <span class="departure-point-code point-code">PKC</span>
            </div>
            
            <label class="arrival-point-prefix-text search-primary-input-label">Куда</label>
            <div class="arrival-point-input-wrapper point-input-wrapper">
              <input type="text" class="arrival-point-input search-primary-input" placeholder="Город или аэропорт">
              <span class="arrival-point-code point-code">LED</span>
            </div>
            
            <label class="departure-date-prefix-text search-primary-input-label">Туда</label>
            <input type="text" class="departure-date-input search-primary-input" placeholder="29 сентября, пт">
            
            <label class="arrival-date-prefix-text search-primary-input-label">Обратно</label>
            <input type="text" class="arrival-date-input search-primary-input" placeholder="Обратно">
            
            <label class="passengers-and-class-combo-prefix-text search-primary-input-label">Пассажиры и класс</label>
            <button type="combo" class="passengers-and-class-combo search-primary-input">
          </div>
          <button type="submit" class="search-button">Найти билеты</button><!--TODO:иконка: стрелка вправо-->
        </form>
        <div class="after-search-area"></div>
      </section>
      <div class="search-main-background-right"></div>
    </main>
    
    <footer class="search-footer">
      <div class="search-footer-background-left"></div>
      <div class="search-footer-background-right"></div>
    </footer>
  </body>

 </html>
